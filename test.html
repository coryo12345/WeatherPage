    <script>
        var p = $("p");
        var h2 = $("h2");
        var request = new XMLHttpRequest();
        var url = "https://api.openweathermap.org";// "/data/2.5/weather";
        var key = "&APPID=7596ddf7ddf543775e41095ec80fa8c4";

        request.open("GET", urlFromZip("14485"), true);
        request.onload = function(){
            var data = JSON.parse(this.response);
            console.log(data);
            p.html(JSON.stringify(data));
        };
        request.send();
        
        function urlFromCity(city){
            return url + "/data/2.5/weather?q=" + city + key;
        }

        function urlFromCityCountry(city, country){
            return url + "/data/2.5/weather?q=" + city + "," + country + key;
        }

        function urlFromZip(zip){
            return url + "/data/2.5/weather?zip=" + zip + key;
        }

    </script>
